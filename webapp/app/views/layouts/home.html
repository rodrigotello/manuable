<!--layouts/home-->
<div id="home-wrapper">
  <div class="jumbotron">
    <h1>Amamos lo hecho a mano</h1>
    <p>
      Únete a la comunidad de diseñadores, artesanos y artistas en tu ciudad.
      <small>Sólo en México</small>
    </p>
    <a class="transparent-button" href="/about" id="conoce-mas" rel="modal">CONOCE MÁS</a>
    <a href="/my/products/new" id="subir-producto">COMPARTIR UN PRODUCTO</a>
  </div>

  <h2>
  Encuentra productos originales hechos a mano
  <br>
  en México
  </h2>

  <nav class="navbar navbar-subnav" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button" class="navbar-toggle" data-toggle="collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div collapse="navCollapsed" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categorías <i class="fa fa-chevron-circle-down"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat='category in categories'>
                <a nonav ui-sref="public.home.index({ c: category.id, pop: params.pop, new: params.new })" ng-bind='category.name'></a>
              </li>
            </ul>
          </li>
          <li class="divider-vertical"></li>
          <li><a ng-class="{ true: 'active' }[params.pop === '1' || params.new !== '1']" ui-sref="public.home.index({ c: params.c, pop: 1, new: null })">Populares</a></li>
          <li><a ng-class="{ true: 'active' }[params.new === '1']" ui-sref="public.home.index({ c: params.c, new: 1, pop: null })">Nuevos</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div ui-view='homeYield'></div>
</div>

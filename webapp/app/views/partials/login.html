
<div class="modal-header">
  <h3 class='text-center'>Entrar</h3>
</div>

<div class="modal-body">
  <div class="row" ng-init='signingin = false'>
    <div class="col-xs-offset-2 col-xs-8" ng-show='signingin'>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Correo">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary">Entrar</button>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href='#' ng-click='signingin = false' class='pull-right'>Registrarme</a>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-offset-2 col-xs-8" ng-hide='signingin'>
       <form class="form-horizontal" role="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Correo">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirmación">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </div>
        <div class="form-group">
          <a href='#' ng-click='signingin = true' class='pull-right'>Ya soy miembro</a>
        </div>
      </form>
    </div>
  </div>

</div>
